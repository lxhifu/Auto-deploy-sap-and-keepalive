name: 自动部署代理到SAP

on:
  workflow_dispatch:
    inputs:
      type:
        description: '选择部署的节点类型'
        required: true
        default: 'Argo隧道CDN'
        type: choice
        options:
          - ws直连
          - xhttp直连
          - Argo隧道CDN
      region:
        description: '选择部署区域'
        required: true
        default: 'US(free)'
        type: choice
        options:
          - SG(free)
          - US(free)
          - SAP-UAE(Dubai)
          - SAP-AU(Sydney)
          - SAP-US(Sterling)
          - SAP-US-West(Colorado)
          - SAP-JP(Tokyo)
          - AWS-AU(Sydney)
          - AWS-BR(São Paulo)
          - AWS-KR(Seoul)
          - AWS-CA(Montreal)
          - AWS-US(VA)
          - AWS-US(OR)
          - AWS-EU(Frankfurt)
          - AWS-JP(Tokyo)
          - AWS-SG(Singapore)
          - GCP-AU(Sydney)
          - GCP-BR(São Paulo)
          - GCP-US(IA)
          - GCP-EU(Frankfurt)
          - GCP-JP(Osaka)
          - GCP-JP(Tokyo)
          - GCP-IL(Tel Aviv)
          - GCP-IN(Mumbai)
          - GCP-KSA(Dammam)
          - Azure-AU(Sydney)
          - Azure-BR(São Paulo)
          - Azure-CA(Montreal)
          - Azure-US(VA)
          - Azure-US(WA)
          - Azure-EU(Netherlands)
          - Azure-JP(Tokyo)
          - Azure-SG(Singapore)
          - Neo-UAE(Dubai)
          - Neo-KSA(Riyadh)
      app_name:
        description: '应用名称（可选）'
        required: false
        default: ''

env:
  MEMORY: 256M
  DISK: 300M

jobs:
  deploy-app:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    # ======== 修复 apt exit code 100 的关键步骤 ========
    - name: Install CF CLI (stable)
      shell: bash
      run: |
        set -euxo pipefail

        # 禁用 GitHub runner 自带 Microsoft apt 源（避免 403）
        sudo rm -f /etc/apt/sources.list.d/azure-cli.list
        sudo rm -f /etc/apt/sources.list.d/microsoft-prod.list
        sudo sed -i 's|^deb .*packages\.microsoft\.com|# &|g' \
          /etc/apt/sources.list /etc/apt/sources.list.d/*.list || true

        sudo apt-get update -o Acquire::Retries=5
        sudo apt-get install -y ca-certificates curl gnupg

        # CF CLI key（新方式）
        curl -fsSL https://packages.cloudfoundry.org/debian/cli.cloudfoundry.org.key \
          | sudo gpg --dearmor -o /usr/share/keyrings/cloudfoundry-cli.gpg

        echo "deb [signed-by=/usr/share/keyrings/cloudfoundry-cli.gpg] https://packages.cloudfoundry.org/debian stable main" \
          | sudo tee /etc/apt/sources.list.d/cloudfoundry-cli.list > /dev/null

        sudo apt-get update -o Acquire::Retries=5
        sudo apt-get install -y cf8-cli

    # ======== 以下全部保持你原逻辑 ========

    - name: Determine CF API endpoint and app name
      run: |
        RANDOM_STR=$(head /dev/urandom | tr -dc 'a-z' | head -c 6)

        case "${{ github.event.inputs.region }}" in
          "SG(free)")
            echo "CF_API=https://api.cf.ap21.hana.ondemand.com" >> $GITHUB_ENV
            echo "APP_NAME=free-sg$RANDOM_STR" >> $GITHUB_ENV
            ;;
          "US(free)")
            echo "CF_API=https://api.cf.us10-001.hana.ondemand.com" >> $GITHUB_ENV
            echo "APP_NAME=free-us$RANDOM_STR" >> $GITHUB_ENV
            ;;
        esac

        if [ -n "${{ github.event.inputs.app_name }}" ]; then
          echo "APP_NAME=${{ github.event.inputs.app_name }}" >> $GITHUB_ENV
        fi

        if [[ -n "${{ secrets.DOCKER_IMAGE }}" ]]; then
          echo "DOCKER_IMAGE=${{ secrets.DOCKER_IMAGE }}" >> $GITHUB_ENV
        else
          if [ "${{ github.event.inputs.type }}" = "ws直连" ]; then
            echo "DOCKER_IMAGE=ghcr.io/eooce/ws:latest" >> $GITHUB_ENV
          elif [ "${{ github.event.inputs.type }}" = "xhttp直连" ]; then
            echo "DOCKER_IMAGE=ghcr.io/eooce/goxhttp:latest" >> $GITHUB_ENV
          else
            echo "DOCKER_IMAGE=ghcr.io/eooce/nodejs:main" >> $GITHUB_ENV
          fi
        fi

    - name: Login to Cloud Foundry
      run: |
        cf login -a ${{ env.CF_API }} -u "${{ secrets.EMAIL }}" -p "${{ secrets.PASSWORD }}"

        ORG=$(cf orgs | sed -n '4p')
        echo "ORG=$ORG" >> $GITHUB_ENV

        SPACE=$(cf spaces | sed -n '4p')
        echo "SPACE=$SPACE" >> $GITHUB_ENV

        cf login -a ${{ env.CF_API }} \
          -u "${{ secrets.EMAIL }}" \
          -p "${{ secrets.PASSWORD }}" \
          -o "$ORG" -s "$SPACE"

    - name: Deploy application
      run: |
        if cf push ${{ env.APP_NAME }} \
          --docker-image ${{ env.DOCKER_IMAGE }} \
          -m ${{ env.MEMORY }} \
          -k ${{ env.DISK }} \
          --health-check-type port; then
          echo "Deployment successful"
        else
          cf delete ${{ env.APP_NAME }} -r -f
          echo "部署失败，资源不足"
          exit 1
        fi

    - name: Restage application
      run: |
        cf restage ${{ env.APP_NAME }}

    - name: Verify deployment
      run: |
        cf app ${{ env.APP_NAME }}
        echo "Deployment completed successfully!"
